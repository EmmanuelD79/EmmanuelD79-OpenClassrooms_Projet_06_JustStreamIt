<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/modal.css">
    <title>JustStreamIt</title>
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container__logo">
                <img
                    loading="lazy"
                    src="/img/white_logo.png"
                />
            </div>
            <div class="header__container__navbar">
                <ul>
                    <li>
                        Acceuil
                    </li>
                    <li>
                        Catégories
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!--modal-->
    <div id="modal" class="modal">
        <div class="modal__close">&times;</div>
        <div class="modal__content">
          <div class="modal__main">
            <div id="modal__main__cover"><img id="cover" src="" alt=""></div>
            <div id="modal__main_info">
                  <h1 id="title"></h1>
                  <P id="genre"></p>
                  <p id="date"></p>
                  <p id="score"></p>
                  <p id="rated"></p>
                  <p id="country"></p>
                  <p id="duration"></p>
            </div>
          </div>
          <div class="modal__secondary_info">
            <p id="description"></p>
            <p id="directors"></p>
            <p id="actors"></p>
            <p id="result"></p>
          </div>
        </div>
      </div>
    <!-- end modal-->
    <div id="best">
        <div class="best__container__cover"><img id="best_movie_img" src="" alt=""></img></div>
        <div class="best__container_info">
            <div class="best__container_info__text">
                <h1 id="best_movie_title"></h1>
                <p id="best_movie_description"></p>
            </div>
            <div class="best__container_info__btn">Play</div>
        </div>

    </div>
    <div id="main">
        <div id="slide_best_movies" class="slide">
            <div class="slide__title"> <h1>Films les mieux notés</h1></div>
            <div id="best_movies" class="slide__container">
                <div class="slide__container__prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="best_movies_cover"class ="slide__container__cover">
                </div>
                <div class="slide__container__next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_drama_movies"  class="slide">
            <div class="slide__title"> <h1>Drame</h1></div>
            <div id="drama" class="slide__container">
                <div class="slide__container__prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="drama_cover" class ="slide__container__cover">
                </div>
                <div class="slide__container__next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_horror_movies" class="slide">
            <div class="slide__title"> <h1>Horreur</h1></div>
            <div id="horror" class="slide__container">
                <div class="slide__container__prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="horror_cover" class ="slide__container__cover">
                </div>
                <div class="slide__container__next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_action_movies" class="slide">
            <div class="slide__title"> <h1>Action</h1></div>
            <div id="action" class="slide__container">
                <div class="slide__container__prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="action_cover" class ="slide__container__cover">
                </div>
                <div class="slide__container__next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
