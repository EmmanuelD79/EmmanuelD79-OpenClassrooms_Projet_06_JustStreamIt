<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>JustStreamIt</title>
</head>
<body>
    <!--modal-->    
    <div id="modal__container" class="modal__container">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
        <div class="modal__content">
            <button class="modal__button modal-trigger close-button">X</button>
            <div class="main">
                <div  id="modal_cover" class="main__cover"></div>
                <div class="info">
                    <p id="modal_title"></p>
                    <P id="modal_genre"></p>
                    <p id="modal_date"></p>
                    <p id="modal_score"></p>
                    <p id="modal_rated"></p>
                    <p id="modal_country"></p>
                    <p id="modal_duration"></p>
                </div>
            </div>
            <div class="secondary">
            <p id="modal_description"></p>
            <p id="modal_directors"></p>
            <p id="modal_actors"></p>
            <p id="modal_result"></p>
            </div>
        </div>
        </div>
    </div>
    <!-- end modal-->
    <header>
        <div class="header__container">
            <div class="header__logo">
                <img src="/img/white_logo.png" alt="">
            </div>
            <div class="header__navbar">
                <ul>
                    <li>
                        Acceuil
                    </li>
                    <li>
                        Catégories
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="best">
        <div id="best-img" class="best-container__cover"></div>
        <div class="best-container_info">
            <div class="best-container__text">
                <p id="best-title" class="best-container__text--title"></p>
                <p id="best-description"></p>
            </div>
            <div class="play-button">Play</div>
        </div>

    </div>
    <div id="main">
        <div id="slide_best_movies" class="slide">
            <div class="slide__title"> <h1>Films les mieux notés</h1></div>
            <div id="best_movies" class="slide__container">
                <div class="prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="best_movies_covers" class ="covers">
                </div>
                <div class="next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_drama_movies"  class="slide">
            <div class="slide__title"> <h1>Drame</h1></div>
            <div id="drama" class="slide__container">
                <div class="prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="drama_covers" class ="covers">
                </div>
                <div class="next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_horror_movies" class="slide">
            <div class="slide__title"> <h1>Horreur</h1></div>
            <div id="horror" class="slide__container">
                <div class="prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="horror_covers" class ="covers">
                </div>
                <div class="next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
        <div id="slide_action_movies" class="slide">
            <div class="slide__title"> <h1>Action</h1></div>
            <div id="action" class="slide__container">
                <div class="prev">
                    <img src="img/prev.png" alt="">
                </div>
                <div id="action_covers" class ="covers">
                </div>
                <div class="next">
                    <img src="img/next.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="dist/js/app.bundle.js"></script>
    <script src="dist/js/polyfill.bundle.js"></script>
</body>
</html>
